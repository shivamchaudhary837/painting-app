<form class="row g-3 p-4 " #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
     <div class="col-md-6">
          <!-- if you are using ngModel then must define name -->
       <label for="email" class="form-label">Email</label>
       <input  type="email" name="email" class="form-control" id="email" ngModel>
       
       <div class=" text-danger " *ngIf="userForm.controls['email'].touched &&
       userForm.controls['email'].hasError" >
          Wrong Email</div>
     </div>
     <div class="col-md-6">
       <label for="inputPassword4" class="form-label">Password</label>
       <input type="password" class="form-control" name="inputPassword4"  id="inputPassword4" ngModel>
     </div>
     <div class="col-12">
       <label for="inputAddress" class="form-label">Address</label>
       <input type="text" class="form-control" name="inputAddress" id="inputAddress" placeholder="1234 Main St" ngModel>
     </div>
     <div class="col-12">
       <label for="inputAddress2" class="form-label">Address 2</label>
       <input ngModel type="text" class="form-control" name="inputAddress2" id="inputAddress2" placeholder="Apartment, studio, or floor">
     </div>
     <label for="Address">Current Address</label>
     <!-- grouping done -->
     <div class="" ngModelGroup="currentAddress">
          <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input ngModel type="text" class="form-control" name="inputCity" id="inputCity">
          
          </div>
          <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select ngModel name="inputState" id="inputState" class="form-select">
          <option selected>Choose...</option>
          <option>MH</option>
          <option>MP</option>
          </select>
          </div>
          <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input ngModel type="text" class="form-control" name="inputZip" id="inputZip">
          </div>
    </div>
    <!-- ********************* -->
     <div class="col-12">
       <div class="form-check">
         <input ngModel class="form-check-input" type="checkbox" id="gridCheck">
         <label class="form-check-label" for="gridCheck">
           Check me out
         </label>
       </div>
     </div>
     <div class="col-12">
       <button  type="submit" class="btn btn-primary">Sign in</button>
     </div>
   </form>

   <div>
      <p>{{userForm.value |json }}</p>
   </div>
